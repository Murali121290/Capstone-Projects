apiVersion: v1
kind: Service
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  type: NodePort        # Exposes the service outside the cluster
  selector:
    app: myapp          # Matches the deployment's pod labels
  ports:
    - protocol: TCP
      port: 5000        # Internal cluster port
      targetPort: 5000  # Container port
      nodePort: 30080   # Access externally at minikube_ip:30080
