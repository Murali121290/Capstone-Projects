# Unique project key in SonarQube
sonar.projectKey=myapp
sonar.projectName=MyApp
sonar.projectVersion=1.0

# Source files (Python app lives in current dir)
sonar.sources=.

# Exclude virtualenvs, tests, etc.
sonar.exclusions=**/venv/**,**/tests/**

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Where test reports would go (if you add pytest/coverage later)
sonar.python.coverage.reportPaths=coverage.xml
